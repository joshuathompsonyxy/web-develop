<form action="/submit-form" method="POST"> <!--form elements defines how and where to send data-->
    <label for="name">Name:</label> <!--labels and inputs for users name-->
    <input type="text" id="name" name="name"><br><br>
    <label for="email">Email:</label> <!--labels and inputs for users email address-->
    <input type="email" id="email" name="email"><br><br>
    <button type="submit">Submit</button> <!--submit button to send form data-->
</form>
