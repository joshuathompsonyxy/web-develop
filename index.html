<!DOCTYPE html>
<html>
<head>
    <title>Name and Email Form</title>
    <style>
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
        .success-message {
            color: green;
            font-size: 16px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h2>Enter Your Information</h2>
    <form id="nameEmailForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <button type="submit">Submit</button>
    </form>

    <div id="messageContainer"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('nameEmailForm');
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const messageContainer = document.getElementById('messageContainer');

            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission

                const nameValue = nameInput.value.trim();
                const emailValue = emailInput.value.trim();

                // Clear any previous messages
                messageContainer.innerHTML = '';

                // Basic validation (you can add more robust validation)
                let hasErrors = false;

                if (nameValue === '') {
                    const nameError = document.createElement('p');
                    nameError.className = 'error-message';
                    nameError.textContent = 'Please enter your name.';
                    messageContainer.appendChild(nameError);
                    hasErrors = true;
                }

                if (emailValue === '') {
                    const emailError = document.createElement('p');
                    emailError.className = 'error-message';
                    emailError.textContent = 'Please enter your email.';
                    messageContainer.appendChild(emailError);
                    hasErrors = true;
                } else if (!isValidEmail(emailValue)) { // Use a helper function
                    const emailError = document.createElement('p');
                    emailError.className = 'error-message';
                    emailError.textContent = 'Please enter a valid email address.';
                    messageContainer.appendChild(emailError);
                    hasErrors = true;
                }

                if (!hasErrors) {
                    // Simulate successful submission with correct credentials
                    if (nameValue === "John Doe" && emailValue === "[email address removed]") { // Replace with your desired credentials
                        const successMessage = document.createElement('p');
                        successMessage.className = 'success-message';
                        successMessage.textContent = 'Submitted!';
                        messageContainer.appendChild(successMessage);
                        //  form.reset(); //removed form reset
                    } else {
                         const credentialsError = document.createElement('p');
                        credentialsError.className = 'error-message';
                        credentialsError.textContent = 'Invalid credentials. Please use "John Doe" and "[email address removed]".';
                        messageContainer.appendChild(credentialsError);
                    }
                }
            });

            // Helper function to validate email format (basic check)
            function isValidEmail(email) {
                // A more robust check would use a regular expression, but this is sufficient for the example
                return email.includes('@') && email.includes('.');
            }
        });
    </script>
</body>
</html>
