<!DOCTYPE html>
<html>
<head>
    <title>Name and Email Form</title>
    <style>
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
        .success-message {
            color: green;
            font-size: 16px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h2>Enter Your Information</h2>
    <form id="nameEmailForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <button type="submit">Submit</button>
    </form>

    <div id="messageContainer"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('nameEmailForm');
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const messageContainer = document.getElementById('messageContainer');

            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission

                const nameValue = nameInput.value.trim();
                const emailValue = emailInput.value.trim();

                // Clear any previous messages
                messageContainer.innerHTML = '';

                let hasErrors = false;

                // Validation for the name field: Allow only letters and spaces
                const nameRegex = /^[a-zA-Z\s]+$/;
                if (!nameRegex.test(nameValue)) {
                    const nameError = document.createElement('p');
                    nameError.className = 'error-message';
                    nameError.textContent = 'Invalid name. Please use only letters and spaces.';
                    messageContainer.appendChild(nameError);
                    hasErrors = true;
                }

                // Validation for the email field: Must end with "@gmail.com"
                const emailRegex = /@gmail\.com$/;
                if (!emailRegex.test(emailValue)) {
                    const emailError = document.createElement('p');
                    emailError.className = 'error-message';
                    emailError.textContent = 'Invalid email.  Must end with "@gmail.com".';
                    messageContainer.appendChild(emailError);
                    hasErrors = true;
                }

                if (!hasErrors) {
                    const successMessage = document.createElement('p');
                    successMessage.className = 'success-message';
                    successMessage.textContent = 'Submitted!';
                    messageContainer.appendChild(successMessage);
                    // form.reset();  // Removed form reset
                }
            });
        });
    </script>
</body>
</html>
